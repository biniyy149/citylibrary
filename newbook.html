<h3>New Book Form</h3>


<div class="container"> 
    <form id="formReset">
        <fieldset>
            <span>* required form fields</span>
            <input type="hidden" name="bookId" value="" />
            <div class="row">
                <div class="col-md-12">
                    <div class="container">
                        <label for="title">*Book Title</label>
                        <input type="text" name="" id="title" class="form-control" value="" 
                            placeholder="Enter Book title" required>
                    </div>
                </div>
            </div>

            <div class="row">
           
                <div class="col-md-6">
                    <div class="container">
                        <label for="title">*ISBN</label>
                        <input type="text" name="" id="isbn" class="form-control" value="" required>
                    </div>
                </div>
            
                <div class="col-md-6">
                    <div class="container">
                        <label for="title">*Overdue Fee per day</label>
                        <input type="text" name="" id="overdue" class="form-control" value="" 
                            placeholder="0.00" required>
                    </div>
                </div>
         
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="container">
                        <label for="title">*Publisher</label>
                        <input type="text" name="" id="publisher" class="form-control" value="" required>
                    </div>
                </div>
          
                <div class="col-md-6">
                    <div class="container">
                        <label for="title">*Date Published</label>
                        <input type="text" name="" id="published_date" class="form-control" value="" 
                            placeholder="yyyy-mm-dd" required>
                    </div>
                </div>
                
            </div>

        </fieldset>
</div>
<div class="row">
    <div class="container" style="padding: 10px ">
        <div class="container" style="padding-block: 10px">
            <button style="float:left" type="reset" class="btn btn-danger">Reset</button>
        </div>
        <div>
            <button id="bookSave" style="float:right" type="button" class="btn btn-success"> Save Book</button>
        </div>
    </div>
</div>
